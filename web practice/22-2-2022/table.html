<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table Demonstration</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Roll no.</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>73/100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Smith</td>
                <td>86/100</td>
            </tr>
            <tr>
                <td rowspan="2">3</td>
                <td rowspan="2">Lina</td>
                <td>68/100</td>
            </tr>
            <tr>
                <td>78/100</td> 
            </tr>
        </tbody>
    </table>
</body>
</html>
