<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form >
        <input type="text" autofocus placeholder="Enter your name here">
        <hr>
        <input type="radio" id="male" name="gender" selected><label for="male">Male</label>
        <input type="radio" id="female" name="gender"><span>Female</span>
        <hr>
        <input type="checkbox" id="stay"><label for="stay">Stay log in</label>
        <hr>
        <input type="file" multiple accept=".jpg,.jpeg,.png,.pdf">
        <hr>
        <input type="button" value="click here...">&nbsp;
        <input type="submit">&nbsp;
        <button>Click here</button>
        <hr>
        <input type="date"><hr>
        <input type="color"><hr>
        <input type="time"><hr>
        <input type="range"><hr>
        <textarea name="Address" id="address" cols="30" rows="10" placeholder="Enter your address here...."></textarea>
        <hr>
        <fieldset>
            <legend></legend>
        </fieldset>
    </form>
    <fieldset>
        <legend>Log In</legend>
        <span>User Name:</span><br>
        <input type="text" name="username" id="username" maxlength="50"><br>
        <label for="pass">Password:</label><br>
        <input type="password" name="pass" id="pass" maxlength="20"><br><br>
        <input type="button" value="Log In"><br>

    </fieldset>

</body>
</html>
