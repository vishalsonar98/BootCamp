<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade in Fade out demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#fadeout').attr("disabled",true);
            $('#fadein1').click(function(){
                if(confirm("are you sure?"))
            {
                $('#box1').fadeIn(1000);
                $('#box2').fadeIn(2000);
                $('#box3').fadeIn(3000);
                $('#fadeout').attr("disabled",false);
                $(this).attr("disabled",true);
            }
            });
            $("#fadeout").click(function(){
                if(confirm("are you sure?"))
                {
                    $("#box1").fadeOut(1000);
                    $("#box2").fadeOut(2000);
                    $("#box3").fadeOut(3000);
                    $("#fadein1").attr("disabled",false);
                    $(this).attr("disabled",true);                }
            });
            $("#fadetoggle").click(function(){
                if(confirm("are you sure?"))
                {
                    $("#box1").fadeToggle(1000);
                    $("#box2").fadeToggle(2000);
                    $("#box3").fadeToggle(3000);
                }
            });
        });
    </script>
</head>
<body>
    <button id="fadein1">Click here for fade in</button> &nbsp;&nbsp;
    <button id="fadeout">Click here for fade out</button> &nbsp;&nbsp;
    <button id="fadetoggle">Click here for fade in/out toggle</button>
    <div id="box1" style="height: 100px;width: 100px;background-color: orange;border: 2px solid black; display: none;"></div><br>
    <div id="box2" style="height: 100px;width: 100px;background-color: white;border: 2px solid black;display: none;"></div><br>
    <div id="box3" style="height: 100px;width: 100px;background-color: green;border: 2px solid black;display: none;"></div>
    
</body>
</html>
