<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box Event</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <Script type="text/javascript">
        $(document).ready(function(){
            $("#Focus").focus(function(){
                $(this).css("background-color","yellow");
            });
            $("#Focus").blur(function(){
                $(this).css("background-color","white");
            });
            
            $("#Blur").blur(function(){
                $(this).css("background-color","red");
            });
            $("#Blur").focus(function(){
                $(this).css("background-color","white");
            });
            $("#KeyPress").keypress(function(){
                alert($(this).val());
            });
            $("#KeyUp").keyup(function(){
                alert($(this).val());
            });
        });
    </Script>
</head>
<body>
        <input type="text" id="Focus" placeholder="Check Text Box Focus Event..." /><hr/>
		<input type="text" id="Blur" placeholder="Check Text Box Blur Event..." /><hr/>
		<input type="text" id="KeyPress" placeholder="Check Text Box Key Press Event..." /><hr/>
		<input type="text" id="KeyUp" placeholder="Check Text Box Key Up Event..." /><hr/>
</body>
</html>
