<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            $('#btnhide').click(function(){
                if(confirm("Are you sure..?"))
                {
                    $('#box').hide(2000);
                }
            });
            $('#btnshow').click(function(){
                if(confirm("Are you sure?"))
                {
                    $('#box').show(2000);
                }
            });
            $('#btntoggle').click(function(){
                if(confirm("are you sure?"))
                {
                    $('#box').toggle(2000);
                }
            });
            $('#plus').click(function(){
                var mdhw=parseInt($('#box').css('height'));
                if(mdhw<=500)
                {
                    mdhw+=10;
                    $('#box').css('height',mdhw);
                    $('#box').css('width',mdhw);
                }
            });
            $('#minus').click(function(){
                var mdhw=parseInt($('#box').css('height'));
                if(mdhw>=20)
                {
                    mdhw-=10;
                    $('#box').css('height',mdhw);
                    $('#box').css('width',mdhw);
                }
            });
        });

    </script>
</head>
<body>
    <div id="box" style="background-color: aqua;width: 200px;height: 200px;"></div><hr>
    <button id="btnhide">Hide</button>&nbsp;&nbsp;&nbsp;
    <button id="btnshow">Show</button><hr>
    <button id="btntoggle">Hide</button>
    <hr>
    <button id="plus" style="font-size: xx-large;"><b>+</b></button>&nbsp;&nbsp;&nbsp;
    <button id="minus" style="font-size: xx-large;"><b>-</b></button>
</body>
</html>
