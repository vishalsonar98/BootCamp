<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script>
            var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
			var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
			var $BankAccountNameRegEx = /^([a-zA-Z ]{2,60})$/;
			var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;

			var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
			var $ConNoRegEx = /^([0-9]{10})$/;
			var $AgeRegEx = /^([0-9]{1,2})$/;
			var $AadhaarNoRegEx = /^([0-9]{12})$/;
			var $GSTNoRegEx=/^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
			var $IndianDrivingLicenseNoRegEx = /^([A-Z]{2,3}[-/0-9]{8,13})$/;
			var $IndianVehicleRegNoRegEx = /^([A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4})$/;
			var $PincodeRegEx = /^[1-9][0-9]{5,6}$/;
			var $PANNoRegEx = /^[A-Z]{3}[ABCFGHLJPT][A-Z][0-9]{4}[A-Z]$/;
			var $IFSCCodeRegEx = /^[A-Za-z]{4}0[A-Z0-9a-z]{6}$/;
			var $BankAccountNoRegEx = /^([0-9]{9,18})$/;
			var $PostTitleRegex =/^(.{30,300})$/;
			var $PostDescRegex = /^(.{100,3000})$/;
			var $LatitudeLongitude=/^(-?(?:1[0-7]|[1-9])?\d(?:\.\d{1,8})?|180(?:\.0{1,8})?)$/;

            $(document).ready(function(){
                var nameflag=false, contactflag=false, emailflag=false, contactmsgflag=false;
                
                $("#name").blur(function(){
                    $("#namevalidation").empty();
                    if($(this).val()==""||$(this).val()==null)
                    {
                        $("#namevalidation").html("(*) Firstname required..!");
                        nameflag=false;
                    }
                    else
                    {
                        if(!$(this).val().match($FNameLNameRegEx))
                        {
                            $("#namevalidation").html("(*) Invalid First name...!");
                            nameflag=false;
                        }
                        else
                        {
                            nameflag=true;
                        }
                    }
                });
                $("#email").blur(function(){
                    $("#emailvalidation").empty();
                    if($(this).val()==""||$(this).val()==null)
                    {
                        $("#emailvalidation").html("(*) Email required..!");
                        emailflag=false;
                    }
                    else
                    {
                        if(!$(this).val().match($EmailIdRegEx))
                        {
                            $("#emailvalidation").html("(*) Invalid Email...!");
                            emailflag=false;
                        }
                        else
                        {
                            emailflag=true;
                        }
                    }
                });
                $("#contact").blur(function(){
                    $("#contactvalidation").empty();
                    if($(this).val()==""||$(this).val()==null)
                    {
                        $("#contactvalidation").html("(*) contact no. required..!");
                        contactflag=false;
                    }
                    else
                    {
                        if(!$(this).val().match($ConNoRegEx))
                        {
                            $("#contactvalidation").html("(*) Invalid Contact no...!");
                            contactflag=false;
                        }
                        else
                        {
                            contactflag=true;
                        }
                    }
                });
                $("#contactmsg").blur(function(){
                    $("#contactmsgvalidation").empty();
                    if($(this).val()==""||$(this).val()==null)
                    {
                        $("#contactmsgvalidation").html("(*) Invalid contact message..!!");
                        contactmsgflag=false;
                    }
                    else
                    {
                        if($(this).val().length>=3000)
                        {
                            $("#contactmsgvalidation").html("(*) Invalid contact message..!");
                            contactmsgflag=false;
                        }
                        else
                        {
                            contactmsgflag=true;
                        }
                    }
                });
                $("#btnsubmit").click(function(){
                    $("#namevalidation").empty();
                    if($("#name").val()==""||$().val("#name")==null)
                    {
                        $("#namevalidation").html("(*) Firstname required..!");
                        nameflag=false;
                    }
                    else
                    {
                        if(!$("#name").val().match($FNameLNameRegEx))
                        {
                            $("#namevalidation").html("(*) Invalid First name...!");
                            nameflag=false;
                        }
                        else
                        {
                            nameflag=true;
                        }
                    }
                    $("#emailvalidation").empty();
                    if($("#email").val()==""||$("#email").val()==null)
                    {
                        $("#emailvalidation").html("(*) Email required..!");
                        emailflag=false;
                    }
                    else
                    {
                        if(!$("#email").val().match($EmailIdRegEx))
                        {
                            $("#emailvalidation").html("(*) Invalid Email...!");
                            emailflag=false;
                        }
                        else
                        {
                            emailflag=true;
                        }
                    }
                
                    $("#contactvalidation").empty();
                    if($("#contact").val()==""||$("#contact").val()==null)
                    {
                        $("#contactvalidation").html("(*) contact no. required..!");
                        contactflag=false;
                    }
                    else
                    {
                        if(!$("#contact").val().match($ConNoRegEx))
                        {
                            $("#contactvalidation").html("(*) Invalid Contact no...!");
                            contactflag=false;
                        }
                        else
                        {
                            contactflag=true;
                        }
                    }
                
                    $("#contactmsgvalidation").empty();
                    if($("#contactmsg").val()==""||$("#contactmsg").val()==null)
                    {
                        $("#contactmsgvalidation").html("(*) Invalid contact message..!!");
                        contactmsgflag=false;
                    }
                    else
                    {
                        if($("#contactmsg").val().length>=3000)
                        {
                            $("#contactmsgvalidation").html("(*) Invalid contact message..!");
                            contactmsgflag=false;
                        }
                        else
                        {
                            contactmsgflag=true;
                        }
                    }

                    if(nameflag==true && contactflag==true && emailflag==true && contactmsgflag==true)
                    {
                        alert("Form submitted Successfully...!");
                    }
                    else
                    {
                        alert("Invalid input...!");
                    }

                });
                $("#contact").keypress(function(e){
                    $("#contactvalidation").empty();
                    var flag=false;
                    (e.which>=48 && e.which<=57)
                    ?flag=true
                    :(flag=false,$("#contactvalidation").html("(*) Invalid contact no..."));
                    return flag;
                });

                $("#name").keypress(function(e){
                    $("#namevalidation").empty();
                    var flag=false;
                    ((e.which>=65 && e.which<=90)||(e.which>=92 && e.which<=121))
                    ?flag=true
                    :(flag=false,$("#namevalidation").html("(*)Invalid name...!"));
                    return flag;
                });
            });
    </script>
    <style>
        small
        {
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" id="name" placeholder="Enter the name here...">
    <small id="namevalidation"></small><hr>
    <input type="text" id="contact" placeholder="Enter the Contact no. here...">
    <small id="contactvalidation"></small><hr>
    <input type="text" id="email" placeholder="Enter the email id here...">
    <small id="emailvalidation"></small><hr>
    <textarea  id="contactmsg" placeholder="Enter the contact msg here..."></textarea>
    <small id="contactmsgvalidation"></small><hr>
    <button id="btnsubmit">Submit Here....</button>
</body>
</html>
